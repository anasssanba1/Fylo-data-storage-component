<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		
		
	
		<main>
			<div class="box1">
				<img src="./images/logo.svg" alt="logo" />
				<div class="wrapper">
					<div class="container">
						<img src="./images/icon-document.svg" alt="" />
					</div>
					<div class="container">
						<img src="./images/icon-folder.svg" alt="" />
					</div>
					<div class="container">
						<img src="./images/icon-upload.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="box2">
				<p class="title">
					You’ve used <strong style="color: white">815 GB</strong> of your
					storage
				</p>
				<div class="progress-bar">
					<div class="bar">
						<div class="progress"></div>
					</div>
				</div>
				<div class="status-wrapper">
					<p class="status">0 GB</p>
					<p class="status">1000 GB</p>
				</div>

				<div class="tooltip">185 <span>GB LEFT</span></div>
			</div>
		</main>
		
	</body>
</html>
<!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
